<form  [formGroup]="regForm" (ngSubmit)="regSubmit()">

<div class="formContainer">
  <div class="textCenter">
    <label>First Name: </label>
    <input formControlName="firstName" type="text">
    <div class="alert"
      *ngIf="regForm.controls['firstName'].invalid && (regForm.controls['firstName'].dirty || regForm.controls['firstName'].touched)">
      <div *ngIf="regForm.controls['firstName'].errors.required">
        Name is required
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>Last Name: </label>
    <input formControlName="lastName" class="form-control" type="text">
    <div class="message"
      *ngIf="regForm.controls['lastName'].invalid && (regForm.controls['lastName'].dirty || regForm.controls['lastName'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['lastName'].errors.required">
        Name is required
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>Phone Number: </label>
    <input formControlName="phoneNumber" type="text">
    <div
      *ngIf="regForm.controls['phoneNumber'].invalid && (regForm.controls['phoneNumber'].dirty || regForm.controls['phoneNumber'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['phoneNumber'].errors.required">
        Phone number required
      </div>
      <div *ngIf="regForm.controls['phoneNumber'].errors.pattern">
        Invalid Phone number
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>Street Address: </label>
    <input formControlName="streetAddress" type="text">
    <div
      *ngIf="regForm.controls['streetAddress'].invalid && (regForm.controls['streetAddress'].dirty || regForm.controls['streetAddress'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['streetAddress'].errors.required">
        Street address required
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>City: </label>
    <input formControlName="city" type="text">
    <div
      *ngIf="regForm.controls['city'].invalid && (regForm.controls['city'].dirty || regForm.controls['city'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['city'].errors.required">
        City required
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>State: </label>
    <select formControlName="state">
       
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
  
  </div>
  <div class="textCenter">
    <label>Zip Code: </label>
    <input formControlName="zip">
    <div *ngIf="regForm.controls['zip'].invalid && (regForm.controls['zip'].dirty || regForm.controls['zip'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['zip'].errors.required">
        Zip code required
      </div>
      <div *ngIf="regForm.controls['zip'].errors.pattern">
        Invalid zip code
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>Email: </label>
    <input formControlName="email" type="email">
    <div
      *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['email'].errors.required">
        Email required
      </div>
      <div *ngIf="regForm.controls['email'].errors.email">
        Invalid email
      </div>
    </div>
  </div>
  <div class="textCenter">
    <label>Password: </label>
    <input formControlName="password" type="password">
    <div
      *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)"
      class="alert">
      <div *ngIf="regForm.controls['password'].errors.required">
        Password required
      </div>

      <div *ngIf="regForm.controls['password'].errors.minlength">
        Min of 4 characters
       
      </div>
      
    </div>
  </div>
  <div class="textCenter">
    <label>Password Confirm: </label>
    <input formControlName="passwordConfirm" type="password">
    <div
      *ngIf="regForm.controls['passwordConfirm']?.invalid && (regForm.controls['passwordConfirm']?.dirty || regForm.controls['passwordConfirm']?.touched)"
      class="alert">
      
     
      <div *ngIf="regForm.controls['passwordConfirm'].errors.required">
          Confirm password required
          
    </div>
    <div *ngIf="regForm.errors.mismatch">
        Password must match
    
      </div>
  </div>
  
  </div>
  </div>
  <button class="buttonFont" type="submit" [disabled]="!regForm.valid">Submit</button>
</form>
